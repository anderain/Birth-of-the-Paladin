<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no, email=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 设置苹果工具栏颜色 -->
        <meta name="format-detection" content="telphone=no, email=no" />
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->

        <title>Veg Hunt</title>
        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="./dist/three.min.js"></script>
        <script src="./dist/Tween.min.js"></script>
        <script src="./dist/stats.min.js"></script>
        <script src="./dist/threex.collider.js"></script>
        <script src="./dist/threex.collidersystem.js"></script>

        <script src="./dist/lib/OBJLoader.js"></script>
        <script src="./dist/lib/MTLLoader.js"></script>

        <script src="./class/KTime.js"></script>
        <script src="./class/KInput.js"></script>
        <script src="./class/KRequest.js"></script>
        <script src="./class/KUI.js"></script>
        <script src="./class/KScene.js"></script>

        <script src="./user/DirectorGame.js"></script>
        <script src="./user/AnimatedTexture.js"></script>
        <script src="./user/RPGMapCollider.js"></script>

        <script src="./browser.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
